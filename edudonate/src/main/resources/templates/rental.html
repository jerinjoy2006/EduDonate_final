<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EduDonate - Rentals</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .rental-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .form-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #aaa;
            border-radius: 8px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            background: #2980b9;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1f6391;
        }
    </style>
</head>
<body>
<h1>EduDonate - Rentals</h1>

<!-- Show rentals -->
<div th:if="${rentals.size() > 0}">
    <div th:each="rental : ${rentals}" class="rental-card">
        <h3 th:text="${rental.itemName}">Item</h3>
        <p><strong>Description:</strong> <span th:text="${rental.description}">Details</span></p>
        <p><strong>Rented By:</strong> <span th:text="${rental.rentedBy}">Giver</span></p>
        <p><strong>Rented To:</strong> <span th:text="${rental.rentedTo}">Receiver</span></p>
        <p><strong>Start Date:</strong> <span th:text="${rental.startDate}">2025-09-01</span></p>
        <p><strong>End Date:</strong> <span th:text="${rental.endDate}">2025-09-10</span></p>
        <p><strong>Status:</strong>
            <span th:text="${rental.active} ? 'Active' : 'Closed'">Active</span>
        </p>

        <!-- Edit / Delete buttons -->
        <a th:href="@{/rentals/edit/{id}(id=${rental.id})}">
            <button>Edit</button>
        </a>
        <a th:href="@{/rentals/delete/{id}(id=${rental.id})}">
            <button style="background:#c0392b;">Delete</button>
        </a>
    </div>
</div>
<p th:if="${rentals.size() == 0}">No rentals found.</p>

<!-- Add rental form -->
<div class="form-container">
    <h2>Add a Rental</h2>
    <form th:action="@{/rentals}" th:object="${rental}" method="post">
        <label>Item Name:</label>
        <input type="text" th:field="*{itemName}" required/><br/><br/>

        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea><br/><br/>

        <label>Rented By:</label>
        <input type="text" th:field="*{rentedBy}" required/><br/><br/>

        <label>Rented To:</label>
        <input type="text" th:field="*{rentedTo}" required/><br/><br/>

        <label>Start Date:</label>
        <input type="date" th:field="*{startDate}" required/><br/><br/>

        <label>End Date:</label>
        <input type="date" th:field="*{endDate}" required/><br/><br/>

        <button type="submit">Add Rental</button>
    </form>
</div>

</body>
</html>
