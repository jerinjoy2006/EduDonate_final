<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Sell Item - EduDonate</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="main-content-container">
    <div class="form-card">
        <h2>Add New Sell Item</h2>

        <form th:action="@{/sell/add}" th:object="${sellItem}" method="post" class="sell-form">

            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" th:field="*{itemName}" required />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price (in Currency)</label>
                <input type="number" id="price" th:field="*{price}" step="1" required />
            </div>

            <div class="form-group">
                <label for="contact">Contact Information</label>
                <input type="text" id="contact" th:field="*{contact}" required />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Item</button>
                <a th:href="@{/sell}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
