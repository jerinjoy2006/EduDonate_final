<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Sell Item</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div style="max-width: 500px; margin: 40px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2>Add New Sell Item</h2>
    <form th:action="@{/sell}" method="post">
        <div>
            <label>Item Name</label>
            <input type="text" name="itemName" required />
        </div>
        <div>
            <label>Description</label>
            <textarea name="description" required></textarea>
        </div>
        <div>
            <label>Price</label>
            <input type="number" name="price" required />
        </div>
        <div>
            <label>Contact</label>
            <input type="text" name="contact" required />
        </div>
        <div style="text-align: center;">
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px;">Add Item</button>
        </div>
    </form>
</div>
</body>
</html>
