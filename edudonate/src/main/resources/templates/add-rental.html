<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Add Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background: #fff7f0; font-family: Inter, sans-serif; }
        .form-container { max-width: 600px; margin: 3rem auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { text-align: center; margin-bottom: 1.5rem; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Add Rental</h2>

    <form th:action="@{/rentals}" th:object="${rental}" method="post">
        <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" id="itemName" th:field="*{itemName}" class="form-control" placeholder="Enter item name" required/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter description"></textarea>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option th:each="status : ${rentalStatus.values()}"
                        th:value="${status}"
                        th:text="${status}"
                        th:selected="${status} == ${rental.status}">
                </option>
            </select>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Add Rental</button>
            <a th:href="@{/rentals}" class="btn btn-outline-secondary" style="margin-left:10px;">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
