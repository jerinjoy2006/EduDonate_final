<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Add Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <style>
        body { font-family: Inter, sans-serif; background: #fff7f0; }
        .main-container { margin: 2rem auto; padding: 2rem; max-width: 700px; }
        .page-header {
            background: #f97316;
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .btn-primary {
            background: #f97316;
            border: none;
        }
        .btn-primary:hover {
            background: #ea580c;
        }
    </style>
</head>
<body>
<div class="main-container">

    <div class="page-header">
        <div>
            <h1 style="margin:0;">Add Rental</h1>
            <p style="margin:0; opacity:0.9;">Create a new rental item</p>
        </div>
        <div>
            <a th:href="@{/rentals}" class="btn btn-light">Back</a>
        </div>
    </div>

    <div class="form-card">
        <form th:action="@{/rentals}" th:object="${rental}" method="post">
            <div class="mb-3">
                <label for="itemName" class="form-label"><strong>Item Name</strong></label>
                <input type="text" id="itemName" th:field="*{itemName}" class="form-control" placeholder="Ex: Projector" required />
            </div>

            <div class="mb-3">
                <label for="rentedBy" class="form-label"><strong>Provided By (optional)</strong></label>
                <input type="text" id="rentedBy" th:field="*{rentedBy}" class="form-control" placeholder="Enter provider name (if any)" />
            </div>

            <div class="mb-3">
                <label for="status" class="form-label"><strong>Status</strong></label>
                <select id="status" th:field="*{status}" class="form-select">
                    <option th:value="'AVAILABLE'">AVAILABLE</option>
                    <option th:value="'ACTIVE'">ACTIVE</option>
                    <option th:value="'CLOSED'">CLOSED</option>
                </select>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Create</button>
                <a th:href="@{/rentals}" class="btn btn-outline-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
