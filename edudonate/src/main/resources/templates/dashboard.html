<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | EduDonate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EduDonate</a>
        <div class="d-flex">
            <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Welcome to Dashboard 🎉</h2>
    <p class="text-muted">Choose what you want to do:</p>

    <div class="row mt-4">
        <!-- Donations Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow p-3 h-100">
                <h5>📦 Donations</h5>
                <p>See all donated items and manage donations.</p>
                <a th:href="@{/donations-page}" class="btn btn-primary">Go to Donations</a>
            </div>
        </div>

        <!-- Rent Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow p-3 h-100">
                <h5>🏠 Rent</h5>
                <p>Browse items available for rent or list your own.</p>
                <a th:href="@{/rent-page}" class="btn btn-success">Go to Rent</a>
            </div>
        </div>

        <!-- Exchange Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow p-3 h-100">
                <h5>🔄 Exchange</h5>
                <p>Trade items with other students easily.</p>
                <a th:href="@{/exchange-page}" class="btn btn-warning text-white">Go to Exchange</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
