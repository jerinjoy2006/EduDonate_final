<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exchanges | EduDonate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">üîÑ Exchange Listings</h2>
        <div>
            <a th:href="@{/exchange/new}" class="btn btn-success me-2">‚ûï New Exchange</a>
            <a th:href="@{/dashboard}" class="btn btn-outline-primary">üè† Dashboard</a>
        </div>
    </div>

    <!-- Table of exchanges -->
    <table class="table table-bordered table-hover shadow">
        <thead class="table-primary">
        <tr>
            <th>From User</th>
            <th>Item Offered</th>
            <th>Item Requested</th>
            <th>Status</th>
            <th>Accepted By</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through each exchange -->
        <tr th:each="ex : ${exchanges}">
            <td th:text="${ex.fromUser}"></td>
            <td th:text="${ex.itemOffered}"></td>
            <td th:text="${ex.itemRequested}"></td>
            <td th:text="${ex.status}"></td>
            <td th:text="${ex.acceptedBy != null ? ex.acceptedBy : '---'}"></td>
            <td>
                <!-- Accept button if still pending -->
                <form th:action="@{'/exchange/accept/' + ${ex.id}}" method="post">
                    <button type="submit" class="btn btn-success btn-sm"
                            th:if="${ex.status == 'PENDING'}">Accept</button>
                    <span th:if="${ex.status != 'PENDING'}">Not Available</span>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
