<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exchange Listings | EduDonate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background:#fff8f2;font-family:'Segoe UI',sans-serif;}
        .brand{color:#FF6600;font-weight:700;}
        .btn-brand{background:#FF6600;color:#fff;border:none;border-radius:8px;}
        .btn-brand:hover{background:#e05500;}
        .header-bar{
            background:#FF6600;
            border-radius:0 0 10px 10px;
            padding:15px 20px;
            color:#fff;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .exchange-card{border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
        .status-badge{font-size:0.8rem;}
    </style>
</head>
<body>

<!-- Header -->
<div class="header-bar">
    <h2 class="m-0">ðŸ”„ Exchange Listings</h2>
    <div>
        <a th:href="@{/dashboard}" class="btn btn-light me-2">Dashboard</a>
        <a th:href="@{/exchange/new}" class="btn btn-dark">âž• New Exchange</a>
    </div>
</div>

<div class="container my-4">
    <div class="row g-4">
        <!-- Card for each exchange -->
        <div class="col-md-4" th:each="ex : ${exchanges}">
            <div class="card p-3 exchange-card">
                <h5 class="brand mb-2" th:text="${ex.itemOffered}">Item Offered</h5>

                <!-- Status badge -->
                <span class="badge status-badge"
                      th:classappend="${ex.status.name() == 'PENDING'} ? 'bg-warning text-dark' :
                                      (ex.status.name() == 'ACCEPTED') ? 'bg-success' : 'bg-secondary'"
                      th:text="${ex.status}">Status</span>

                <p class="mt-2 mb-1"><strong>Requested:</strong> <span th:text="${ex.itemRequested}">Item Requested</span></p>
                <p class="mb-1"><strong>From:</strong> <span th:text="${ex.fromUser}">User</span></p>
                <p class="mb-3"><strong>Accepted By:</strong>
                    <span th:text="${ex.acceptedBy} ?: '-'">-</span></p>

                <!-- Action buttons -->
                <div class="d-flex gap-2">
                    <form th:action="@{'/exchange/accept/' + ${ex.id}}"
                          method="post"
                          th:if="${ex.status.name() == 'PENDING'}">
                        <button type="submit" class="btn btn-sm btn-success">Accept</button>
                    </form>

                    <form th:action="@{'/exchange/complete/' + ${ex.id}}"
                          method="post"
                          th:if="${ex.status.name() == 'ACCEPTED'}">
                        <button type="submit" class="btn btn-sm btn-primary">Complete</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Message if no exchanges -->
        <div th:if="${#lists.isEmpty(exchanges)}" class="text-center text-muted mt-5">
            No exchange listings available.
        </div>
    </div>
</div>

</body>
</html>
