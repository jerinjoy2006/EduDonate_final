<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Exchange | EduDonate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background:#fff8f2; font-family:'Segoe UI',sans-serif; }
        h3 { color:#FF6600; }
        .btn-success {
            background-color:#FF6600; border-color:#FF6600;
        }
        .btn-success:hover {
            background-color:#e05500; border-color:#e05500;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-3">âž• Create New Exchange Listing</h3>

        <form th:action="@{/exchange}" th:object="${exchange}" method="post">
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" th:field="*{fromUser}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Item Offered</label>
                <input type="text" th:field="*{itemOffered}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Item Requested</label>
                <input type="text" th:field="*{itemRequested}" class="form-control" required/>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Submit</button>
                <a th:href="@{/exchange/browse}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
