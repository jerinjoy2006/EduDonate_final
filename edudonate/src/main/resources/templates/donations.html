<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
        }
        .donation-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .donation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">📦 Donations</h2>
    <div>
        <a href="/donations/new" class="btn btn-success me-2">➕ Add Donation</a>
        <a href="/dashboard" class="btn btn-outline-primary">🏠 Dashboard</a>
    </div>
</div>

<!-- Filter -->
<div class="row mb-4">
    <div class="col-md-4">
        <label class="form-label fw-semibold">Filter by Type:</label>
        <select class="form-select" onchange="location.href='?type=' + this.value">
            <option value="">All</option>
            <option value="Books">📚 Books</option>
            <option value="Clothes">👕 Clothes</option>
            <option value="Electronics">💻 Electronics</option>
            <option value="Stationery">✏️ Stationery</option>
            <option value="Other">📦 Other</option>
        </select>
    </div>
</div>

<div class="row" th:if="${donations != null}">
    <div class="col-md-4 mb-4" th:each="donation : ${donations}">
        <div class="card donation-card h-100">
            <div class="card-body">
                <h5 class="card-title text-primary fw-bold" th:text="${donation.itemName}"></h5>
                <h6>
                    <span class="badge bg-info text-dark" th:text="${donation.itemType}"></span>
                    <span th:if="${donation.available}" class="badge bg-success">Available</span>
                    <span th:if="${!donation.available}" class="badge bg-danger">Not Available</span>
                </h6>
                <p class="mt-3 mb-1"><strong>👤 Donor:</strong> <span th:text="${donation.donorName}"></span></p>
                <p class="mb-1"><strong>📞 Phone:</strong> <span th:text="${donation.phone}"></span></p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <small class="text-muted">ID: <span th:text="${donation.id}"></span></small>
                <a th:href="@{'/donations/delete/' + ${donation.id}}"
                   class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Are you sure you want to delete this donation?');">
                    🗑️ Delete
                </a>
            </div>
        </div>
    </div>
</div>

<div th:if="${#lists.isEmpty(donations)}" class="alert alert-warning mt-4">
    🚫 No donations available at the moment.
</div>

</body>
</html>
