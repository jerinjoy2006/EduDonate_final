<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-3">Available Donations</h2>

<div class="mb-3">
    <label class="form-label">Filter by Type:</label>
    <select class="form-select" onchange="location.href='?type=' + this.value">
        <option value="">All</option>
        <option value="Books">Books</option>
        <option value="Clothes">Clothes</option>
        <option value="Electronics">Electronics</option>
        <option value="Stationery">Stationery</option>
        <option value="Other">Other</option>
    </select>
</div>

<a href="/donations/new" class="btn btn-success mb-3">Add Donation</a>
<a href="/dashboard" class="btn btn-primary mb-3">Back to Dashboard</a>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Type</th>
        <th>Donor</th>
        <th>Phone</th>
        <th>Available</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="donation : ${donations}">
        <td th:text="${donation.id}"></td>
        <td th:text="${donation.itemName}"></td>
        <td th:text="${donation.itemType}"></td>
        <td th:text="${donation.donorName}"></td>
        <td th:text="${donation.phone}"></td>
        <td th:text="${donation.available ? 'Yes' : 'No'}"></td>
        <td>
            <a th:href="@{'/donations/delete/' + ${donation.id}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this donation?');">
                Delete
            </a>
        </td>
