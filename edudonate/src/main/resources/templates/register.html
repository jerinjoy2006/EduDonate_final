<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | EduDonate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 600px;">
        <h3 class="text-center mb-4">Create an Account</h3>

        <!-- âœ… Error message inside the card -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center mb-3">
            <p th:text="${errorMessage}"></p>
        </div>

        <form method="post" th:action="@{/register}">
            <div class="row">
                <!-- Full Name -->
                <div class="mb-3 col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <!-- Class -->
                <div class="mb-3 col-md-6">
                    <label class="form-label">Class</label>
                    <input type="text" class="form-control" name="className" required>
                </div>
            </div>

            <div class="row">
                <!-- Semester -->
                <div class="mb-3 col-md-6">
                    <label class="form-label">Semester</label>
                    <input type="number" min="1" max="10" class="form-control" name="semester" required>
                </div>

                <!-- Email -->
                <div class="mb-3 col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
            </div>

            <div class="row">
                <!-- Phone Number -->
                <div class="mb-3 col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" pattern="[0-9]{10}" class="form-control" name="phone" required>
                    <small class="text-muted">Enter 10-digit number</small>
                </div>

                <!-- Username -->
                <div class="mb-3 col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
            </div>

            <div class="row">
                <!-- Password -->
                <div class="mb-3 col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3 col-md-6">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>

            <div class="text-center mt-3">
                Already have an account? <a th:href="@{/login}">Login</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
