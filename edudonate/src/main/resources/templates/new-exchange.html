<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>New Exchange | EduDonate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#fff8f2; font-family:'Segoe UI',sans-serif; }
        .brand { color:#FF6600; font-weight:700; }
        .btn-brand { background:#FF6600; color:#fff; border:none; border-radius:8px; }
        .btn-brand:hover { background:#e05500; }
        .card { border-radius:10px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <h3 class="brand mb-3">➕ Create New Exchange Listing</h3>

        <!-- ⚡ Removed CSRF field because it causes 500 error if _csrf is null -->
        <form th:action="@{/exchange}" th:object="${exchange}" method="post">

            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" th:field="*{fromUser}" class="form-control"
                       placeholder="Enter your name" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Item Offered</label>
                <input type="text" th:field="*{itemOffered}" class="form-control"
                       placeholder="What are you offering?" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Item Requested</label>
                <input type="text" th:field="*{itemRequested}" class="form-control"
                       placeholder="What do you want in return?" required />
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-brand">Submit</button>
                <a th:href="@{/exchange/browse}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
