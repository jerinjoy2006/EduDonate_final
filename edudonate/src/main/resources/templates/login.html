<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | EduDonate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="width: 25rem;">

    <!-- ✅ Success message -->
    <div th:if="${successMessage}" class="alert alert-success text-center mb-3">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- ✅ Error message -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center mb-3">
        <p th:text="${errorMessage}"></p>
    </div>

    <h3 class="text-center mb-4">EduDonate Login</h3>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <div class="text-center mt-3">
            <!-- ✅ Fix: proper Thymeleaf link -->
            <a th:href="@{/register}" href="#">Don’t have an account? Register</a>
        </div>
    </form>
</div>

</body>
</html>
