<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Donation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .donation-card {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            background-color: #fff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .donation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body class="py-5">

<div class="donation-card">
    <h2 class="text-center text-primary mb-4">➕ Add a New Donation</h2>

    <form th:action="@{/donations}" th:object="${donation}" method="post">
        <div class="mb-3">
            <label class="form-label">📌 Item Name</label>
            <input type="text" th:field="*{itemName}" class="form-control" placeholder="Enter item name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">👤 Donor Name</label>
            <input type="text" th:field="*{donorName}" class="form-control" placeholder="Enter donor name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">📞 Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter contact number" required>
        </div>
        <div class="mb-4">
            <label class="form-label">📂 Item Type</label>
            <select th:field="*{itemType}" class="form-select" required>
                <option value="">Select Type</option>
                <option value="Books">📚 Books</option>
                <option value="Clothes">👕 Clothes</option>
                <option value="Electronics">💻 Electronics</option>
                <option value="Stationery">✏️ Stationery</option>
                <option value="Other">📦 Other</option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success me-3">✅ Submit Donation</button>
            <a href="/donations" class="btn btn-outline-secondary">❌ Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
