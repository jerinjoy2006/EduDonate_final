<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Donation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-3">Add a New Donation</h2>

<form th:action="@{/donations}" th:object="${donation}" method="post">
    <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text" th:field="*{itemName}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Donor Name</label>
        <input type="text" th:field="*{donorName}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" th:field="*{phone}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Item Type</label>
        <select th:field="*{itemType}" class="form-select" required>
            <option value="">Select Type</option>
            <option value="Books">Books</option>
            <option value="Clothes">Clothes</option>
            <option value="Electronics">Electronics</option>
            <option value="Stationery">Stationery</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Submit Donation</button>
    <a href="/donations" class="btn btn-secondary ms-2">Cancel</a>
</form>

</body>
</html>
